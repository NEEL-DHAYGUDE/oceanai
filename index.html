<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            outline: none;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 6px rgba(59,130,246,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input id="email" placeholder="email"><br>
    <input id="pass" type="password" placeholder="password"><br>

    <button onclick="login()">Login</button>

    <p class="error" id="errorMsg"></p>
</div>

<script>
function login() {
    document.getElementById("errorMsg").innerText = "";

    fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("pass").value
        })
    }).then(r => {
        if (!r.ok) {
            throw new Error("Login failed");
        }
        return r.json();
    }).then(d => {
        if (d.user_id) {
            localStorage.setItem("user_id", d.user_id);
            window.location = "dashboard.html";
        } else {
            document.getElementById("errorMsg").innerText =
                "Login failed: No User ID returned";
        }
    }).catch(err => {
        document.getElementById("errorMsg").innerText =
            "Invalid credentials or server error";
        console.error(err);
    });
}
</script>

</body>
</html>
